<!DOCTYPE html>
<html>
<head>
    <title>Subdomain Finder Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input[type=text] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
        input[type=submit] { background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
        .result { background: #e7f3fe; padding: 10px; margin-top: 20px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subdomain Finder Tool</h2>
        <form method="POST">
            <label for="domain">Target Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required>
            
            <label for="virustotal_api_key">VirusTotal API Key:</label>
            <input type="text" id="virustotal_api_key" name="virustotal_api_key" placeholder="Your VirusTotal API Key" required>
            
            <label for="shodan_api_key">Shodan API Key:</label>
            <input type="text" id="shodan_api_key" name="shodan_api_key" placeholder="Your Shodan API Key" required>
            
            <input type="submit" value="Find Subdomains">
        </form>
        {% if result.subdomains %}
        <div class="result">
            <h3>Subdomains Found:</h3>
            <ul>
                {% for sub in result.subdomains %}
                <li>{{ sub }}</li>
                {% endfor %}
            </ul>
            {% if result.message %}
            <p>{{ result.message }}</p>
            {% endif %}
        </div>
        {% elif result.error %}
        <div class="result">
            <h3>Error:</h3>
            <p>{{ result.error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
